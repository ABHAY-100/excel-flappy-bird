<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/leaderboard/style.css" />
    <style>
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff;
        /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); */
        border: 2px solid #533847;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        /* border-bottom: 1px solid #ddd; */
        border-bottom: 2px solid #533847;
        border-top: 2px solid #533847;
      }

      th {
        background: #fcb700;
        color: #533847;
      }

      tr:nth-child(even) {
        background-color: #dddcdc;
      }

      tr:hover {
        background-color: #533847;
        color: #fff;
      }

      h1 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>

  <body>
    <button
      onclick="window.location.href='../index.html'"
      style="
        position: fixed;
        top: 13px;
        left: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        "
      class="backbutton"
    >
      <span style="font-size:10px; font-weight: bold;"><</span> BACK TO GAME <span style="font-size:10px; font-weight: bold;">></span>
    </button>
    <h1 class="textmain" style="color: #fcb700; font-size: 52px; padding-top: 100px; margin-bottom: 60px; letter-spacing: 3px;">LEADERBOARD</h1>
    <table id="leaderboardTable">
      <thead>
        <tr style="font-size: 17px; letter-spacing: 0.5px;">
          <th>RANK</th>
          <th>NAME</th>
          <th>HIGH SCORE</th>
          <th>CLASS</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>

    <script>
      // Function to load and display leaderboard data
      async function displayLeaderboard() {
        const leaderboardBody = document.getElementById("leaderboardBody");
        
        try {
          const response = await fetch('/api/scores');
          const data = await response.json();

          // Clear existing table content
          leaderboardBody.innerHTML = "";

          // Populate table with data
          data.forEach((player, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                    <td style="text-transform: uppercase; padding: 12px 13px;">${index + 1}</td>
                    <td style="text-transform: uppercase; padding: 12px 13px;">${player.name}</td>
                    <td style="text-transform: uppercase; padding: 12px 13px;">${player.score}</td>
                    <td style="text-transform: uppercase; padding: 12px 13px;">${player.class_name}</td>
                `;
            leaderboardBody.appendChild(row);
          });
        } catch (error) {
          console.error('Error fetching leaderboard data:', error);
        }
      }

      // Load leaderboard when page loads
      window.onload = displayLeaderboard;
    </script>
  </body>
</html>
